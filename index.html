<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>XCVI SIMILARITY - Loading</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-black: #0a0a0a;
      --carbon-dark: #121212;
      --carbon-medium: #1a1a1a;
      --carbon-light: #2a2a2a;
      --accent-purple: #b19cd9;
      --accent-purple-light: #d8c8ff;
      --accent-purple-dark: #8a6bc9;
      --text-primary: #ffffff;
      --text-secondary: #e0e0e0;
      --success-green: #4ade80;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: Poppins, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--primary-black);
      overflow: hidden;
      padding: 15px;
      position: relative;
      -webkit-font-smoothing: antialiased;
    }
    
    /* Animated grid background dengan aksen ungu */
    .grid-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(177, 156, 217, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(216, 200, 255, 0.08) 0%, transparent 50%),
        var(--primary-black);
      z-index: -2;
    }
    
    .loading-card {
      background: rgba(26, 26, 26, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 40px 30px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      box-shadow: 
        0 10px 25px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(177, 156, 217, 0.2);
      animation: cardAppear 1s ease-out;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .loading-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--accent-purple-light), white, transparent);
      border-radius: 16px 16px 0 0;
    }
    
    @keyframes cardAppear {
      0% { 
        opacity: 0; 
        transform: translateY(30px) scale(0.95); 
      }
      100% { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      }
    }
    
    .logo-container {
      position: relative;
      width: 100%;
      max-width: 200px;
      height: 100px;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-frame {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(177, 156, 217, 0.2));
      padding: 3px;
      box-shadow: 
        0 0 15px rgba(255, 255, 255, 0.1),
        0 0 25px rgba(177, 156, 217, 0.3),
        inset 0 0 15px rgba(255, 255, 255, 0.05);
      animation: framePulse 4s ease-in-out infinite;
    }

    .logo {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      object-fit: cover;
      display: block;
      z-index: 1;
      position: relative;
      background: var(--carbon-dark);
      border: 1px solid rgba(255, 255, 255, 0.1);
      filter: grayscale(100%) contrast(120%) brightness(110%);
    }

    @keyframes framePulse {
      0%, 100% {
        box-shadow: 
          0 0 15px rgba(255, 255, 255, 0.1),
          0 0 25px rgba(177, 156, 217, 0.3),
          inset 0 0 15px rgba(255, 255, 255, 0.05);
      }
      50% {
        box-shadow: 
          0 0 20px rgba(255, 255, 255, 0.15),
          0 0 35px rgba(216, 200, 255, 0.5),
          inset 0 0 20px rgba(255, 255, 255, 0.08);
      }
    }
    
    /* Main Title */
    .main-title {
      font-family: 'Orbitron', monospace;
      font-size: 36px;
      font-weight: 900;
      position: relative;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: white;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      margin-bottom: 10px;
      animation: titleGlitch 5s infinite;
    }

    @keyframes titleGlitch {
      0%, 100% { 
        transform: translate(0); 
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
      97% { 
        transform: translate(0); 
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
      98% { 
        transform: translate(-2px, 2px); 
        text-shadow: -2px 0 var(--accent-purple-light), 2px 0 var(--accent-purple);
      }
      99% { 
        transform: translate(2px, -2px); 
        text-shadow: 2px 0 var(--accent-purple), -2px 0 var(--accent-purple-light);
      }
    }
    
    .subtitle {
      font-size: 16px;
      color: var(--text-secondary);
      margin-bottom: 30px;
      font-weight: 400;
      letter-spacing: 0.6px;
      font-family: 'Courier New', monospace;
      line-height: 1.4;
    }
    
    /* Loading Animation */
    .loading-animation {
      position: relative;
      margin: 30px 0;
    }
    
    .cyber-loader {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-bottom: 20px;
    }
    
    .bar {
      width: 10px;
      height: 50px;
      background: linear-gradient(to top, var(--accent-purple-light), var(--accent-purple));
      border-radius: 4px;
      animation: barAnimation 1.5s ease-in-out infinite;
      box-shadow: 0 0 10px rgba(177, 156, 217, 0.5);
    }
    
    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }
    .bar:nth-child(6) { animation-delay: 0.5s; }
    .bar:nth-child(7) { animation-delay: 0.6s; }
    
    @keyframes barAnimation {
      0%, 100% { transform: scaleY(0.3); }
      50% { transform: scaleY(1); }
    }
    
    .scan-line {
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent-purple-light), transparent);
      margin: 20px 0;
      animation: scan 2s linear infinite;
    }
    
    @keyframes scan {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    /* Progress Section */
    .progress-section {
      margin: 25px 0;
    }
    
    .progress-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 14px;
      color: var(--text-secondary);
      font-family: 'Courier New', monospace;
    }
    
    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }
    
    .progress-fill {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, var(--accent-purple), var(--accent-purple-light));
      border-radius: 10px;
      transition: width 0.3s ease;
      box-shadow: 0 0 10px rgba(177, 156, 217, 0.5);
      position: relative;
      overflow: hidden;
    }
    
    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: progressShine 2s infinite;
    }
    
    @keyframes progressShine {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    /* Status Messages */
    .status-messages {
      margin: 20px 0;
      min-height: 60px;
    }
    
    .status-item {
      font-size: 14px;
      color: var(--text-secondary);
      margin: 8px 0;
      font-family: 'Courier New', monospace;
      opacity: 0;
      transform: translateY(10px);
      animation: statusAppear 0.5s ease forwards;
    }
    
    @keyframes statusAppear {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .status-item i {
      margin-right: 8px;
      color: var(--accent-purple-light);
    }
    
    /* Countdown */
    .countdown {
      font-family: 'Orbitron', monospace;
      font-size: 24px;
      color: var(--accent-purple-light);
      margin: 20px 0;
      text-shadow: 0 0 10px rgba(177, 156, 217, 0.5);
    }
    
    /* Start Button */
    .start-container {
      margin: 25px 0;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.5s ease;
    }
    
    .start-container.visible {
      opacity: 1;
      transform: scale(1);
    }
    
    .start-button {
      background: linear-gradient(135deg, var(--accent-purple), var(--accent-purple-dark));
      color: white;
      border: none;
      border-radius: 50px;
      padding: 15px 40px;
      font-family: 'Orbitron', monospace;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 
        0 0 20px rgba(177, 156, 217, 0.5),
        0 5px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }
    
    .start-button:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 0 30px rgba(177, 156, 217, 0.7),
        0 8px 20px rgba(0, 0, 0, 0.4);
    }
    
    .start-button:active {
      transform: translateY(1px);
    }
    
    .start-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .start-button:hover::before {
      left: 100%;
    }
    
    @keyframes pulse {
      0%, 100% {
        box-shadow: 
          0 0 20px rgba(177, 156, 217, 0.5),
          0 5px 15px rgba(0, 0, 0, 0.3);
      }
      50% {
        box-shadow: 
          0 0 30px rgba(177, 156, 217, 0.8),
          0 0 40px rgba(177, 156, 217, 0.4),
          0 5px 15px rgba(0, 0, 0, 0.3);
      }
    }
    
    .start-hint {
      margin-top: 15px;
      font-size: 14px;
      color: var(--text-secondary);
      font-family: 'Courier New', monospace;
      opacity: 0.8;
      animation: hintPulse 3s infinite;
    }
    
    @keyframes hintPulse {
      0%, 100% {
        opacity: 0.8;
      }
      50% {
        opacity: 1;
      }
    }
    
    .footer {
      margin-top: 25px;
      font-size: 11px;
      color: var(--text-secondary);
      opacity: 0.8;
      font-family: 'Courier New', monospace;
      line-height: 1.4;
    }
    
    /* Floating dots animation */
    .floating-dots {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    
    .dot {
      position: absolute;
      border-radius: 50%;
      animation: float 15s infinite ease-in-out;
    }
    
    .dot:nth-child(odd) {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .dot:nth-child(even) {
      background: rgba(177, 156, 217, 0.2);
    }
    
    @keyframes float {
      0%, 100% { 
        transform: translate(0, 0) scale(1); 
      }
      25% { 
        transform: translate(10px, -15px) scale(1.1); 
      }
      50% { 
        transform: translate(-5px, 10px) scale(0.9); 
      }
      75% { 
        transform: translate(15px, 5px) scale(1.05); 
      }
    }
    
    /* Mobile optimizations */
    @media (max-width: 480px) {
      .loading-card {
        padding: 30px 20px;
        border-radius: 14px;
      }
      
      .logo-container {
        max-width: 160px;
        height: 80px;
        margin-bottom: 20px;
      }
      
      .main-title {
        font-size: 28px;
      }
      
      .subtitle {
        font-size: 14px;
        margin-bottom: 20px;
      }
      
      .bar {
        width: 8px;
        height: 40px;
      }
      
      .countdown {
        font-size: 20px;
      }
      
      .start-button {
        padding: 12px 30px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Grid Background -->
  <div class="grid-bg"></div>
  
  <!-- Floating Dots -->
  <div class="floating-dots" id="floatingDots"></div>

  <div class="loading-card">
    <div class="logo-container">
      <div class="logo-frame"></div>
      <img class="logo" src="https://files.catbox.moe/bse7t3.jpg" alt="XCVI SIMILARITY Logo">
    </div>
    
    <h1 class="main-title">XCVI SIMILARITY</h1>
    <p class="subtitle">Initializing System Components...</p>
    
    <div class="loading-animation">
      <div class="cyber-loader">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      
      <div class="scan-line"></div>
    </div>
    
    <div class="progress-section">
      <div class="progress-info">
        <span>SYSTEM BOOT</span>
        <span id="progress-percent">0%</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
    </div>
    
    <div class="status-messages" id="status-messages">
      <div class="status-item">
        <i class="fas fa-microchip"></i> Starting Server
      </div>
    </div>
    
    <div class="countdown" id="countdown">
      Reconnecting Server...
    </div>
    
    <div class="start-container" id="start-container">
      <button class="start-button" id="start-button">
        <i class="fas fa-play"></i> Start Application
      </button>
      <div class="start-hint">
        Click to proceed immediately
      </div>
    </div>
    
    <div class="footer">
      <div>Powered by Wanz Official</div>
      <div>Â© 2025 XCVI SIMILARITY v4</div>
    </div>
  </div>

  <script>
    // Create floating dots
    function createFloatingDots() {
      const dotsContainer = document.getElementById('floatingDots');
      const dotCount = 8;
      
      for (let i = 0; i < dotCount; i++) {
        const dot = document.createElement('div');
        dot.classList.add('dot');
        
        const size = Math.random() * 5 + 2;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const delay = Math.random() * 5;
        const duration = Math.random() * 10 + 10;
        
        dot.style.width = `${size}px`;
        dot.style.height = `${size}px`;
        dot.style.left = `${posX}%`;
        dot.style.top = `${posY}%`;
        dot.style.animationDelay = `${delay}s`;
        dot.style.animationDuration = `${duration}s`;
        
        dotsContainer.appendChild(dot);
      }
    }
    
    // Loading simulation
    function simulateLoading() {
      const progressFill = document.getElementById('progress-fill');
      const progressPercent = document.getElementById('progress-percent');
      const statusMessages = document.getElementById('status-messages');
      const countdownElement = document.getElementById('countdown');
      const startContainer = document.getElementById('start-container');
      const startButton = document.getElementById('start-button');
      
      const messages = [
        { text: '<i class="fas fa-microchip"></i> Loading Core Modules...', delay: 0 },
        { text: '<i class="fas fa-shield-alt"></i> Initializing Protocols...', delay: 800 },
        { text: '<i class="fas fa-database"></i> Connecting Database...', delay: 1600 },
        { text: '<i class="fas fa-check-circle"></i> System Ready!', delay: 2400 }
      ];
      
      let progress = 0;
      const targetProgress = 100;
      const duration = 5000; // 5 seconds
      const interval = 50;
      const increment = (targetProgress / duration) * interval;
      
      const progressInterval = setInterval(() => {
        progress += increment;
        if (progress >= targetProgress) {
          progress = targetProgress;
          clearInterval(progressInterval);
          
          // Show start button when loading is complete
          setTimeout(() => {
            startContainer.classList.add('visible');
            countdownElement.style.display = 'none';
          }, 500);
        }
        
        progressFill.style.width = `${progress}%`;
        progressPercent.textContent = `${Math.round(progress)}%`;
      }, interval);
      
      // Show status messages
      messages.forEach((message, index) => {
        setTimeout(() => {
          const statusItem = document.createElement('div');
          statusItem.className = 'status-item';
          statusItem.innerHTML = message.text;
          statusMessages.appendChild(statusItem);
          
          // Remove previous messages after a while
          if (index > 1) {
            setTimeout(() => {
              if (statusMessages.children.length > 3) {
                statusMessages.removeChild(statusMessages.children[0]);
              }
            }, 2000);
          }
        }, message.delay);
      });
      
      // Countdown
      let countdown = 5;
      const countdownInterval = setInterval(() => {
        countdown--;
        countdownElement.textContent = `Redirecting in ${countdown}...`;
        
        if (countdown <= 0) {
          clearInterval(countdownInterval);
          redirectToApp();
        }
      }, 1000);
      
      // Start button click handler
      startButton.addEventListener('click', function() {
        clearInterval(progressInterval);
        clearInterval(countdownInterval);
        redirectToApp();
      });
      
      // Click anywhere to skip
      document.addEventListener('click', function(e) {
        // Only skip if the click is not on the start button
        if (e.target !== startButton && !startButton.contains(e.target)) {
          clearInterval(progressInterval);
          clearInterval(countdownInterval);
          redirectToApp();
        }
      });
    }
    
    // Redirect to application
    function redirectToApp() {
      window.location.href = "http://sudinkominfotik.kantinvps.my.id:3001";
    }
    
    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
      createFloatingDots();
      simulateLoading();
    });
  </script>
</body>
</html>
